<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- 7.css Framework -->
  <link rel="stylesheet" href="https://unpkg.com/7.css@0.21.1/dist/7.css">
  
  <!-- Custom styles -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(to bottom, #fff, #e0e0e0);
      border-bottom: 1px solid #ccc;
      padding: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 2.5em;
    }
    
    .header p {
      margin: 5px 0 0 0;
      color: #666;
    }
    
    .nav {
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      padding: 0;
    }
    
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    .nav li {
      margin: 0;
    }
    
    .nav a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      border-right: 1px solid #ddd;
      transition: background-color 0.2s;
    }
    
    .nav a:hover {
      background: #e8e8e8;
    }
    
    .nav a.current {
      background: #fff;
      border-bottom: 3px solid #007acc;
    }
    
    .content {
      padding: 30px;
    }
    
    .demo-window {
      margin: 20px 0;
      display: inline-block;
    }
    
    .example-section {
      margin: 30px 0;
      padding: 20px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .example-section h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    
    .code-block {
      background: #2d3748;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 10px 0;
    }
    
    .preview-area {
      background: #c0c0c0;
      padding: 20px;
      border: 1px inset #ccc;
      margin: 15px 0;
      min-height: 100px;
      position: relative;
    }
    
    /* 7.css component examples styling */
    .component-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .component-demo {
      background: #c0c0c0;
      padding: 15px;
      border: 2px inset #ccc;
      min-height: 150px;
    }
    
    .component-demo h4 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: #000;
    }
    
    /* Fix 7.css window positioning for demos */
    .window[role="window"] {
      position: relative !important;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>{{ site.title | default: "Solid 7.CSS" }}</h1>
      <p>{{ site.description | default: "SolidJS Components for Windows 7 UI" }}</p>
    </div>
    
    <nav class="nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="current"{% endif %}>Home</a></li>
        <li><a href="{{ '/demo' | relative_url }}" {% if page.url == "/demo.html" %}class="current"{% endif %}>Live Demo</a></li>
        <li><a href="{{ '/COMPONENTS' | relative_url }}" {% if page.url == "/COMPONENTS.html" %}class="current"{% endif %}>Components</a></li>
        <li><a href="{{ '/EXAMPLES' | relative_url }}" {% if page.url == "/EXAMPLES.html" %}class="current"{% endif %}>Examples</a></li>
        <li><a href="https://github.com/JericoFX/solid7" target="_blank">GitHub</a></li>
      </ul>
    </nav>
    
    <main class="content">
      {{ content }}
    </main>
  </div>
</body>

</html>
